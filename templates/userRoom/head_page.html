{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <div class="container_wrap">
        <a href="{% url 'private' pk=user.id %}">
            <button class="login">Личный кабинет</button>
        </a></div>
    {% else %}
        <a href="">
            <button class="login">Регистрация</button>
        </a>
{% endif %}
{% endblock %}
