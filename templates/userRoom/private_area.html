{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="random"  action="{% url 'private' pk=user.id%}">
    <div class="container">
        <div class = "profile">
            <h2>Профиль</h2>
            <div class="information"></div>

            <h3>{{ profile.user.name }}</h3>{{ profile.email }}<h3>{{ profile.phone }}</h3>
            </div>
            <a href = "{% url 'profile_view' %}"><button> редактировать профиль </button></a> 
            <a href="{% url 'logout' %}"><button> Выйти</button></a>
        </div>
        <div class="organisation">
            <h2>Ваша организация</h2>
            <h4>{{organisation}}</h4>
            <a href= "{% url 'organisation_view' %}"><button> Добавить организацию </button></a>
            <button> Редактировать организацию</button>
        </div>
        <div class="statement">
            <a href="{% url 'statement_view' %}">
            <button>Добавить заявку</button></a>
            <div class="status">
                <h3>Статус заявки</h3>
            </div>
        </div>
        
    </div>

</div>

{% endblock %}
