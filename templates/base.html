{% load static %}
<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" type="text/css" href="{% static 'userRoom/base.css' %}">     
    <link rel="stylesheet" type="text/css" href='/static/slick-1.8.1/slick/slick.css'> 
    <link rel="stylesheet" type="text/css" href="/static/slick-1.8.1/slick/slick-theme.css"/>   
</head>
<body>
<div class="content">
    {% block content %}
    {% endblock %}
</div>

      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="/static/slick-1.8.1/slick/slick.min.js"></script>
      <script type="text/javascript">
         $('.fade').slick({
  dots: true,
  infinite: true,
  speed: 200,
  fade: true,
  cssEase: 'linear'
});
      </script>
    <script type="text/javascript">
    var slideIndex = 1;
showSlides(slideIndex);

/* Функция увеличивает индекс на 1, показывает следующй слайд*/
function plusSlide() {
    showSlides(slideIndex += 1);
}

/* Функция уменьшяет индекс на 1, показывает предыдущий слайд*/
function minusSlide() {
    showSlides(slideIndex -= 1);  
}

/* Устанавливает текущий слайд */
function currentSlide(n) {
    showSlides(slideIndex = n);
}

/* Основная функция слайдера */
function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("item");
    var dots = document.getElementsByClassName("slider-dots_item");
    if (n > slides.length) {
      slideIndex = 1
    }
    if (n < 1) {
        slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
}
    </script>
</body>
</html>
